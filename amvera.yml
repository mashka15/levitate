version: null
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.13.7
build:
  requirementsPath: requirements.txt
run:
  scriptName: app.py
  persistenceMount: /data
  containerPort: 5000
  servicePort: 80
  command: sh -c "flask db upgrade && gunicorn --bind 0.0.0.0:5000 app:app"

