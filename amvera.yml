version: null
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.13.7
build:
  requirementsPath: requirements.txt
run:
  scriptName: app.py  # Оставляем без изменений
  command: sh -c "flask --app app db upgrade && gunicorn --bind 0.0.0.0:5000 app:create_app"
env:
  FLASK_APP: app  # Это указывает на файл app.py или функцию create_app
  FLASK_ENV: production  # Для продакшн-режима


